<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:comp="http://java.sun.com/jsf/composite/comp"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
<h:body>
	<ui:composition template="/PageTemplate.xhtml">
		<ui:param name="selectedMenu" value="REPORTEC"></ui:param>
		<ui:define name="pageTitle"></ui:define>
		<ui:define name="PageTitleIcon">
			<img src="images/icons/home.png" />
		</ui:define>
		<ui:define name="pageHeading">Events Completion Report</ui:define>
		<ui:define name="pageDescription">Generates the report of all program events by the type selected.</ui:define>
		<ui:define name="pageContent">
			<ice:form id="formIncompleteReport">
				<ice:panelGrid styleClass="borderBox" width="100%">
					<ice:panelGrid columns="6">
						<ice:outputText value="Select report type : " />
						<ice:selectOneMenu id="selectOneEventReport"
							styleClass="SelectOneMenu" partialSubmit="true"
							value="#{reportManagerModel.reportType}">
							<f:selectItem itemLabel="All Events" itemValue="all" />
							<f:selectItem itemLabel="Banked Events" itemValue="banked" />
							<f:selectItem itemLabel="Completed Events" itemValue="finished" />
							<f:selectItem itemLabel="Incomplete Events" itemValue="pending" />
						</ice:selectOneMenu>
						<ice:panelGroup style="margin-left:10px">
							<comp:ajaxReportPopup params="#{reportManagerModel.jsonString}"
								reportName="eventCompletion" submitDisabled="false" />
						</ice:panelGroup>
					</ice:panelGrid>
				</ice:panelGrid>
			</ice:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
